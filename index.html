<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="selector.js"></script>
	<link rel="stylesheet" type="text/css" href="game.css">
	<title>Middtown Tic Tac Toe</title>
</head>
<body>
	<header>
		<h1> Middtown's Tic Tac Toe</h1>
		<h3> This is how you play</h3>
		<p>rules go here..</p>
	</header>

	<div class="playerInfo">
		<h2> Player Scoreboard </h2>
		
		<ul>
			<li id="player1"> Jim </li>
			<li id="player1score"> 0 </li>
			<li id="player2"> Bo </li>
			<li id="player2score"> 0 </li>

		</ul>
			
	</div>

	<div class="container">
		<table id="gameboard">
  
			  <tr id="row1">
			    <td id="cell1a" class="cells">x</td>
			    <td id="cell1b" class="cells">o</td>
			    <td id="cell1c" class="cells">x</td>
			  </tr>
			  <tr id="row2">
			    <td id="cell2a" class="cells">o</td>
			    <td id="cell2b" class="cells">x</td>
			    <td id="cell2c" class="cells">o</td>
			  </tr>
			  <tr>
			    <td id="cell3a" class="cells">x</td>
			    <td id="cell3b" class="cells">o</td>
			    <td id="cell3c" class="cells">x</td>
			  </tr>
			  
		</table>

			<button type="button" id="resetButton">RESET</button>

	</div>
	
</body>
</html>
